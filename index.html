<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web page 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button onclick="appendToDisplay('7')" class="">7</button>
                <button onclick="appendToDisplay('8')" class="">8</button>
                <button onclick="appendToDisplay('9')" class="">9</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendToDisplay('4')" class="">4</button>
                <button onclick="appendToDisplay('5')" class="">5</button>
                <button onclick="appendToDisplay('6')" class="">6</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendToDisplay('1')" class="">1</button>
                <button onclick="appendToDisplay('2')" class="">2</button>
                <button onclick="appendToDisplay('3')" class="">3</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('0')" class="">0</button>
                <button onclick="appendToDisplay('.')" class="">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
