<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web page 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <header>
        <h3>Esta será nuestra página donde recrearemos una calculadora</h3>
    </header>
    <body>
        <div id="main-div">
            <table id="main-table">
                <tr>
                    <td colspan="4" id="print-result"></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="%" onclick="ObtenerOperador('%')"/></td>
                    <td><input type="button" value="CE" onclick="ObtenerOperador('CE')"/></td>
                    <td><input type="button" value="C" onclick="ObtenerOperador('C')"/></td>
                    <td><input type="button" value="RETURN" onclick="ObtenerOperador('RETURN')"/></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="½" onclick="ObtenerOperador('/2')"/></td>
                    <td><input type="button" value="SQR" onclick="ObtenerOperador('SQR')"/></td>
                    <td><input type="button" value="√" onclick="ObtenerOperador('√')"/></td>
                    <td><input type="button" value="/" onclick="ObtenerOperador('/')"/></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="7" onclick="ObtenerNumero(7)"/></td>
                    <td><input type="button" value="8" onclick="ObtenerNumero(8)"/></td>
                    <td><input type="button" value="9" onclick="ObtenerNumero(9)"/></td>
                    <td><input type="button" value="*" onclick="ObtenerOperador('*')"/></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="4" onclick="ObtenerNumero(4)"/></td>
                    <td><input type="button" value="5" onclick="ObtenerNumero(5)"/></td>
                    <td><input type="button" value="6" onclick="ObtenerNumero(6)"/></td>
                    <td><input type="button" value="-" onclick="ObtenerOperador('-')"/></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="1" onclick="ObtenerNumero(1)"></td>
                    <td><input type="button" value="2" onclick="ObtenerNumero(2)"></td>
                    <td><input type="button" value="3" onclick="ObtenerNumero(3)"></td>
                    <td><input type="button" value="+" onclick="ObtenerOperador('+')"></td>
                </tr>
                <tr id="normal-tr">
                    <td><input type="button" value="+/-" onclick="ObtenerOperador('+/-')"></td>
                    <td><input type="button" value="0" onclick="ObtenerNumero(0)"></td>
                    <td><input type="button" value="," onclick="ObtenerOperador(',')"></td>
                    <td><input type="button" value="=" onclick="ObtenerOperador('=')"></td>
                </tr>
            </table>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
